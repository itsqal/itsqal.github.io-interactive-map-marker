<!DOCTYPE html>
<html>
<head>
  <title>Map Marker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
/* Reset and Base Styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  -webkit-text-size-adjust: 100%;
  -ms-text-size-adjust: 100%;
  text-size-adjust: 100%;
  font-size: 16px;
}

body {
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  height: 100vh;
  width: 100vw;
  overflow: hidden;
  position: relative;
}

/* Map Container */
#map {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

/* Panel Base Styling with Fixed Positioning */
.panel {
  position: fixed;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 0.75rem; /* 12px in rem */
  border: 1px solid rgba(0, 0, 0, 0.1);
  box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.1);
  z-index: 1000;
  font-size: 0.875rem; /* 14px in rem */
  transition: all 0.3s ease;
  max-height: calc(100vh - 2.5rem); /* Account for margins */
  overflow-y: auto;
}

.panel:hover {
  background: rgba(255, 255, 255, 0.98);
  box-shadow: 0 0.75rem 2.5rem rgba(0, 0, 0, 0.15);
}

/* Legend Controls Panel (Top Left) */
.legend-controls {
  top: 1.25rem; /* 20px */
  left: 1.25rem;
  width: 17.5rem; /* 280px */
  padding: 1.25rem;
}

.legend-controls h3 {
  margin: 0 0 0.9375rem 0; /* 15px */
  color: #333;
  font-size: 1rem; /* 16px */
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 0.5rem; /* 8px */
}

/* Legend Display Panel (Top Right) */
.legend {
  top: 1.25rem;
  right: 1.25rem;
  min-width: 12.5rem; /* 200px */
  max-width: 17.5rem; /* 280px */
  padding: 1.25rem;
}

.legend h3 {
  margin: 0 0 0.9375rem 0;
  color: #333;
  font-size: 1rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

/* Form Controls */
.form-group {
  margin-bottom: 0.9375rem; /* 15px */
}

.form-group label {
  display: block;
  margin-bottom: 0.3125rem; /* 5px */
  font-weight: 500;
  color: #555;
  font-size: 0.8125rem; /* 13px */
}

.form-control {
  width: 100%;
  padding: 0.625rem 0.75rem; /* 10px 12px */
  border: 2px solid #e0e0e0;
  border-radius: 0.5rem; /* 8px */
  font-size: 0.875rem; /* 14px */
  transition: all 0.2s ease;
  background: white;
}

.form-control:focus {
  outline: none;
  border-color: #4CAF50;
  box-shadow: 0 0 0 0.1875rem rgba(76, 175, 80, 0.1); /* 3px */
}

.form-control:hover {
  border-color: #ccc;
}

/* Color Picker Styling */
input[type="color"] {
  height: 2.8125rem; /* 45px */
  border: 2px solid #e0e0e0;
  border-radius: 0.5rem;
  cursor: pointer;
  padding: 0.1875rem; /* 3px */
}

input[type="color"]::-webkit-color-swatch {
  border: none;
  border-radius: 0.375rem; /* 6px */
}

/* Button Styling */
.btn {
  padding: 0.75rem 1rem; /* 12px 16px */
  border: none;
  border-radius: 0.5rem;
  font-size: 0.875rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  text-decoration: none;
  line-height: 1;
}

.btn-primary {
  background: linear-gradient(135deg, #4CAF50, #45a049);
  color: white;
  width: 100%;
}

.btn-primary:hover {
  background: linear-gradient(135deg, #45a049, #3d8b40);
  transform: translateY(-0.0625rem); /* -1px */
  box-shadow: 0 0.25rem 0.75rem rgba(76, 175, 80, 0.3);
}

.btn-danger {
  background: linear-gradient(135deg, #f44336, #d32f2f);
  color: white;
}

.btn-danger:hover {
  background: linear-gradient(135deg, #d32f2f, #c62828);
  transform: translateY(-0.0625rem);
  box-shadow: 0 0.25rem 0.75rem rgba(244, 67, 54, 0.3);
}

.btn-secondary {
  background: linear-gradient(135deg, #6c757d, #5a6268);
  color: white;
}

.btn-secondary:hover {
  background: linear-gradient(135deg, #5a6268, #495057);
  transform: translateY(-0.0625rem);
  box-shadow: 0 0.25rem 0.75rem rgba(108, 117, 125, 0.3);
}

/* Divider */
.divider {
  height: 1px;
  background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
  margin: 1.25rem 0; /* 20px */
}

/* Legend Items */
.legend-item {
  display: flex;
  align-items: center;
  padding: 0.5rem 0; /* 8px */
  border-bottom: 1px solid rgba(0, 0, 0, 0.05);
  transition: all 0.2s ease;
}

.legend-item:last-child {
  border-bottom: none;
}

.legend-item:hover {
  background: rgba(76, 175, 80, 0.05);
  border-radius: 0.375rem; /* 6px */
  padding-left: 0.5rem;
  padding-right: 0.5rem;
}

.legend-shape {
  width: 1rem; /* 16px */
  height: 1rem;
  margin-right: 0.75rem; /* 12px */
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.shape-square { 
  background: currentColor; 
  border-radius: 0.125rem; /* 2px */
}

.shape-circle { 
  border-radius: 50%; 
  background: currentColor; 
}

.shape-triangle {
  width: 0; 
  height: 0;
  border-left: 0.5rem solid transparent; /* 8px */
  border-right: 0.5rem solid transparent;
  border-bottom: 0.875rem solid currentColor; /* 14px */
  background: none !important;
}

.shape-xmark {
  width: 1rem;
  height: 1rem;
  position: relative;
}

.shape-xmark::before, .shape-xmark::after {
  content: '';
  position: absolute;
  width: 1rem;
  height: 0.125rem; /* 2px */
  background: currentColor;
  top: 0.4375rem; /* 7px */
  left: 0;
}

.shape-xmark::before { transform: rotate(45deg); }
.shape-xmark::after { transform: rotate(-45deg); }

/* Context Menu */
.context-menu {
  background: white;
  border: 1px solid rgba(0, 0, 0, 0.15);
  border-radius: 0.5rem;
  box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.15);
  position: fixed;
  z-index: 1001;
  display: none;
  padding: 0.5rem;
  font-size: 0.875rem;
  min-width: 12.5rem; /* 200px */
}

.context-menu .btn {
  width: 100%;
  margin-bottom: 0.25rem; /* 4px */
  justify-content: flex-start;
  padding: 0.625rem 0.75rem; /* 10px 12px */
}

.context-menu .btn:last-child {
  margin-bottom: 0;
}

/* Status Messages */
.status-message {
  position: fixed;
  top: 1.25rem;
  left: 50%;
  transform: translateX(-50%);
  padding: 0.75rem 1.25rem; /* 12px 20px */
  border-radius: 0.5rem;
  font-weight: 500;
  z-index: 2000;
  display: none;
  animation: slideDown 0.3s ease;
  font-size: 0.875rem;
}

.status-success {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.status-error {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

@keyframes slideDown {
  from {
    transform: translate(-50%, -100%);
    opacity: 0;
  }
  to {
    transform: translate(-50%, 0);
    opacity: 1;
  }
}

/* Empty State */
.empty-state {
  text-align: center;
  color: #666;
  font-style: italic;
  padding: 1.25rem 0; /* 20px */
}

/* File Upload Styling */
input[type="file"] {
  padding: 0.5rem 0.75rem; /* 8px 12px */
  border: 2px dashed #e0e0e0;
  border-radius: 0.5rem;
  background: #fafafa;
  cursor: pointer;
  transition: all 0.2s ease;
}

input[type="file"]:hover {
  border-color: #4CAF50;
  background: #f0f8f0;
}

.icon-preview {
  max-width: 3.125rem; /* 50px */
  max-height: 3.125rem;
  border: 2px solid #e0e0e0;
  border-radius: 0.5rem;
  display: inline-block;
  object-fit: contain;
}

.icon-preview-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.625rem; /* 10px */
  margin-top: 0.625rem;
  padding: 0.625rem;
  background: #f9f9f9;
  border-radius: 0.5rem;
}

.shape-custom {
  display: inline-block;
  width: 1rem;
  height: 1rem;
  border-radius: 0.125rem;
  object-fit: contain;
}

/* Button spacing */
#screenshot-btn, #clear-marker-btn {
  margin-bottom: 0.5rem; /* 8px */
}

/* Responsive Design */
@media (max-width: 768px) {
  .legend-controls, .legend {
    width: calc(100vw - 2.5rem); /* Account for 20px margins on each side */
    max-width: 18.75rem; /* 300px */
  }
  
  .legend-controls {
    width: calc(100vw - 2.5rem);
  }
  
  .legend {
    top: auto;
    bottom: 1.25rem;
    right: 1.25rem;
    width: calc(100vw - 2.5rem);
  }
  
  /* Adjust font sizes for mobile */
  .panel {
    font-size: 0.8125rem; /* 13px */
  }
  
  .btn {
    padding: 0.6875rem 0.875rem; /* 11px 14px */
    font-size: 0.8125rem;
  }
}

@media (max-width: 480px) {
  .legend-controls, .legend {
    width: calc(100vw - 1.25rem); /* Even smaller margins for very small screens */
    padding: 1rem;
  }
  
  .legend-controls {
    left: 0.625rem; /* 10px */
  }
  
  .legend {
    right: 0.625rem;
    bottom: 0.625rem;
  }
}
  </style>
</head>
<body>

<div id="map"></div>

<!-- Status Message -->
<div id="status-message" class="status-message"></div>

<!-- Legend Controls Panel (Top Left) -->
<div class="panel legend-controls">
  <h3><i class="fas fa-plus-circle"></i> Add New Legend</h3>
  
  <div class="form-group">
    <label for="new-legend-name">Legend Name</label>
    <input type="text" id="new-legend-name" class="form-control" placeholder="Enter legend name" />
  </div>

  <div class="form-group">
    <label for="shape-select">Shape</label>
    <select id="shape-select" class="form-control">
      <option value="">Select a shape</option>
      <option value="circle">‚óè Circle</option>
      <option value="square">‚ñ† Square</option>
      <option value="triangle">‚ñ≤ Triangle</option>
      <option value="xmark">‚úï X Mark</option>
      <option value="custom">üñºÔ∏è Custom Icon</option>
    </select>
  </div>

  <div class="form-group">
    <label for="color-picker">Color</label>
    <input type="color" id="color-picker" class="form-control" value="#4CAF50" />
  </div>

  <div class="form-group" id="custom-icon-group" style="display: none;">
    <label for="icon-upload">Custom Icon</label>
    <input type="file" id="icon-upload" class="form-control" accept="image/*" />
    <div id="icon-preview" style="margin-top: 10px; text-align: center;"></div>
  </div>

  <button class="btn btn-primary" onclick="legendManager.createNewLegend()">
    <i class="fas fa-plus"></i> Add Legend
  </button>

  <div class="divider"></div>
  
  <h3><i class="fas fa-mouse-pointer"></i> Select Legend</h3>
  <div class="form-group">
    <label for="legend-select">Active Legend Type</label>
    <select id="legend-select" class="form-control">
      <option value="">-- Select legend to place markers --</option>
    </select>
  </div>

    <div class="form-group">
        <label for="map-style-select">Map Style</label>
        <select id="map-style-select" class="form-control" onchange="changeMapStyle(this.value)">
            <option value="openstreetmap">OpenStreetMap</option>
            <option value="topographic">Topographic</option>
            <option value="satellite">Satellite</option>
            <option value="dark">Dark Mode</option>
        </select>
    </div>

  <!-- Add to the legend panel or create a new action panel -->
    <button class="btn btn-secondary" id="screenshot-btn" onclick="takeMapScreenshot()">
        <i class="fas fa-camera"></i> Take Screenshot
    </button>

    <button class="btn btn-secondary" id="clear-marker-btn" onclick="markerManager.clearAllMarkers()">
        <i class="fas fa-trash-alt"></i> Clear All Markers
    </button>

    <button class="btn btn-danger" onclick="legendManager.resetAllLegends()">
        <i class="fas fa-undo"></i> Reset All Legends
    </button>
</div>

<!-- Legend Display Panel (Top Right) -->
<div class="panel legend">
  <h3><i class="fas fa-list"></i> Legend</h3>
  <div id="legend-items">
    <div class="empty-state">No legend items yet. Create some legends to get started!</div>
  </div>
</div>

<!-- Context Menu -->
<div id="marker-menu" class="context-menu">
  <button class="btn btn-danger" onclick="markerManager.deleteSingleMarker()">
    <i class="fas fa-trash"></i> Delete This Marker
  </button>
  <button class="btn btn-secondary" onclick="markerManager.deleteAllMarkersOfType()">
    <i class="fas fa-broom"></i> Delete All of This Type
  </button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="./public/js/interactiveMap.js"></script>
<script src="./public/js/legendMarker.js"></script>
<script src="./public/js/markerManager.js"></script>
<script src="./public/js/UIManager.js"></script>
</body>
</html>
